<div class="container">
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <h2>Manage your collection</h2>
            <div>
            <label for="username">Username</label>
            <input type="text" name="form.username" [(ngModel)]="form.username" required #username="ngModel" />
            <div *ngIf="f.submitted && username.invalid">Username is required!</div>
        </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" [(ngModel)]="form.password" required minlength="6"
                    #password="ngModel" />
                <div role="alert" *ngIf="f.submitted && password.invalid">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">
                        Password must be at least 6 characters
                    </div>
                </div>
            </div>
            <div>
                <button>Login</button>
            </div>
            <div *ngIf="f.submitted && isLoginFailed">
                <div>Login failed: {{ errorMessage }}</div>
            </div>
    </form>
    <div *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
    </div>
</div>
